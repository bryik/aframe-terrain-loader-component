<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Terrain Model Component - Noctis AR</title>
    <script src="../../build.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0.3 0"
          scale="0.005 0.005 0.005"
          terrain-model="map: url(../Noctis/data/noctis-3500-clip-textureRED-resized.jpg);
                                       dem: url(../Noctis/data/noctis-3500-clip-envi.bin);
                                       planeWidth: 346;
                                       planeHeight: 346;
                                       segmentsWidth: 199;
                                       segmentsHeight: 199;
                                       zPosition: 100;
                                       wireframe: false"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
